name: Tests
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Install pvxarray
        run: pip install -e .
      - name: Scooby Report
        run: python -c "import pvxarray;print(pvxarray.Report())"
      - name: Run Tests
        run: |
          coverage run -m pytest -v
          coverage xml -o coverage.xml
      # - name: Run Doc Tests
      #   run: |
      #     make doctest
      - name: Stash coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}.xml
          path: coverage.xml
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          verbose: true

  notebooks:
    runs-on: ubuntu-latest
    env:
      PYVISTA_OFF_SCREEN: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Set up headless display
        uses: pyvista/setup-headless-display-action@v2
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install nbconvert nbclient ipykernel matplotlib
      - name: Install pvxarray
        run: pip install -e .
      - name: Run example notebooks
        run: |
          xvfb-run jupyter nbconvert --to notebook --execute \
            --ExecutePreprocessor.timeout=120 \
            examples/introduction.ipynb \
            examples/simple.ipynb \
            examples/ocean_model.ipynb \
            examples/atmospheric_levels.ipynb \
            examples/lightning.ipynb
